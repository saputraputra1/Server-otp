<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manajemen Pengguna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #121212;
            --light: #f8f9fa;
            --gold: #ffd700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), #2c3e50);
            color: var(--light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: var(--gold);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        input[type="date"], input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .api-key {
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 3px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Panel Admin</h1>

        <table id="usersTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Nama</th>
                    <th>Masa Aktif</th>
                    <th>API Key</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pengguna akan dimuat di sini oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
        });

        function fetchUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    const users = data.users;
                    const tableBody = document.querySelector('#usersTable tbody');
                    tableBody.innerHTML = '';

                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.email}</td>
                            <td>${user.name || '-'}</td>
                            <td>
                                <input type="date" id="expiry-${user.email}" value="${user.activeUntil ? new Date(user.activeUntil).toISOString().split('T')[0] : ''}">
                            </td>
                            <td class="api-key">${user.apiKey || 'Belum ada'}</td>
                            <td>
                                <button class="btn btn-primary" onclick="setExpiry('${user.email}')">Set Masa Aktif</button>
                                <button class="btn btn-primary" onclick="createApiKey('${user.email}')">Buat API Key</button>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    alert('Gagal memuat data pengguna.');
                });
        }

        function setExpiry(email) {
            const expiryDate = document.getElementById(`expiry-${email}`).value;
            if (!expiryDate) {
                alert('Silakan pilih tanggal masa aktif.');
                return;
            }

            fetch(`/api/admin/users/${email}/set-active-period`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ activeUntil: expiryDate }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Masa aktif berhasil diperbarui.');
                    fetchUsers();
                } else {
                    alert('Gagal memperbarui masa aktif: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error setting expiry:', error);
                alert('Terjadi kesalahan.');
            });
        }

        function createApiKey(email) {
            if (!confirm('Apakah Anda yakin ingin membuat API key baru untuk pengguna ini? API key lama akan diganti.')) {
                return;
            }

            fetch(`/api/admin/users/${email}/create-apikey`, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('API key berhasil dibuat.');
                    fetchUsers();
                } else {
                    alert('Gagal membuat API key: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error creating API key:', error);
                alert('Terjadi kesalahan.');
            });
        }
    </script>
</body>
</html>
