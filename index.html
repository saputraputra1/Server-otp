<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Eksklusif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --dark: #121212;
            --light: #f8f9fa;
            --gold: #ffd700;
            --silver: #c0c0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #2c3e50);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .logo {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--gold), var(--silver));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--gold);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--silver);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-with-icon input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, var(--gold), var(--silver));
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .redirect-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .hidden-redirect {
            display: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .card {
                padding: 20px;
            }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <span class="premium-badge">SERVER VVIP</span>
    
    <div class="redirect-overlay" id="redirectOverlay">
        <div class="redirect-spinner"></div>
        <div class="redirect-text">Memverifikasi kredensial Anda...</div>
    </div>
    
    <iframe id="hiddenRedirect" class="hidden-redirect"></iframe>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="title">AKSES PREMIUM EKSKLUSIF</h1>
            <p class="subtitle">Masuk ke Server VVIP eksklusif untuk pengalaman terbaik dengan keamanan tingkat tinggi dan akses prioritas</p>
        </div>
        
        <div class="card">
            <h2 class="card-title">Masuk ke Akun</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Alamat email Anda" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Kata Sandi</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Masukkan kata sandi" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="remember" style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="remember" style="margin-right: 8px;">
                            Ingat saya
                        </label>
                        <a href="#" style="color: var(--secondary); text-decoration: none; font-size: 0.9rem;">
                            Lupa kata sandi?
                        </a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Masuk ke Server</span>
                    <div class="loader" id="loginLoader"></div>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Layanan Premium. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan overlay redirect
        function showRedirectOverlay() {
            const overlay = document.getElementById('redirectOverlay');
            overlay.style.display = 'flex';
            
            // Sembunyikan overlay setelah 3 detik
            setTimeout(() => {
                overlay.style.display = 'none';
                
                // Lakukan redirect secara diam-diam
                document.getElementById('hiddenRedirect').src = 'https://buynumber.io/account/';
                
                // Redirect pengguna setelah iframe dimuat
                setTimeout(() => {
                    window.location.href = 'https://buynumber.io/account/';
                }, 1000);
            }, 3000);
        }
        
        // Event listener untuk form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Validasi input
            if (!email || !password) {
                return;
            }
            
            // Tampilkan loader
            document.getElementById('loginLoader').style.display = 'block';
            
            // Simulasi proses login
            setTimeout(() => {
                document.getElementById('loginLoader').style.display = 'none';
                
                // Simpan info login
                localStorage.setItem('isLoggedIn', 'true');
                
                // Tampilkan overlay redirect
                showRedirectOverlay();
            }, 1500);
        });
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            // Periksa apakah pengguna sudah login
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Redirect langsung secara diam-diam
                document.getElementById('hiddenRedirect').src = 'https://buynumber.io/account/';
                
                // Redirect pengguna setelah iframe dimuat
                setTimeout(() => {
                    window.location.href = 'https://buynumber.io/account/';
                }, 1000);
            }
        });
    </script>
</body>
</html>
